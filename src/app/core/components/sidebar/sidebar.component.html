<aside id="sidebarMenu" class="sidebar collapse show" [class.collapsed]="isCollapsed()">

  <!-- ðŸ”¹ BotÃ£o de Expandir/Retrair -->
  <div class="toggle-container">
    <button class="btn toggle-btn" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
  </div>

  <!-- Menu -->
  <ul class="menu nav flex-column">
    <ng-container *ngFor="let item of filteredMenuItems">
      <li class="nav-item">
        <a [routerLink]="item.route" class="nav-link d-flex justify-content-between align-items-center"
          (click)="toggleSubmenu(item.menu)">
          <span>
            <i [class]="item.icon"></i>
            <span *ngIf="!isCollapsed()">{{ item.menu }}</span>
          </span>
          <i class="bi bi-chevron-down submenu-icon" [class.rotate]="isOpen(item.menu)"></i>
        </a>
        <ul class="submenu nav flex-column" [class.active]="isOpen(item.menu)">
          <li><a [routerLink]="item.route" class="nav-link"><i class="bi bi-plus-circle me-2"></i> <span
                *ngIf="!isCollapsed()">Novo</span></a></li>
          <li><a [routerLink]="item.route" class="nav-link"><i class="bi bi-list me-2"></i> <span
                *ngIf="!isCollapsed()">Listar</span></a></li>
        </ul>
      </li>
    </ng-container>
  </ul>

  <!-- RodapÃ© -->
  <div class="sidebar-footer">
    <div class="user-info">
      <i class="bi bi-person-circle me-2"></i>
      <span *ngIf="!isCollapsed()">{{ userEmail() || 'Carregando...' }}</span>
    </div>
    <div class="datetime">
      <i class="bi bi-clock me-2"></i>
      <span *ngIf="!isCollapsed()">{{ currentDate().toLocaleString() }}</span>
    </div>
  </div>
</aside>
