<div class="container my-4">
  <h2>Detalhes do Cliente</h2>
  <div *ngIf="loading">Carregando...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && customer">
    <p><strong>Nome:</strong> {{ customer.name }}</p>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Telefone:</strong> {{ customer.phone }}</p>
    <p><strong>Função:</strong> {{ customer.role }}</p>
    <p><strong>Status:</strong> <span [class]="customer.isActive ? 'text-success' : 'text-danger'">{{ customer.isActive ? 'Ativo' : 'Inativo' }}</span></p>
    <p><strong>Criado em:</strong> {{ customer.createdAt | date: 'short' }}</p>
    <button class="btn btn-secondary" (click)="back()">Voltar</button>
  </div>
</div>
