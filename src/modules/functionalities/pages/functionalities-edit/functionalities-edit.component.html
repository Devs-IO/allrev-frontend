<div class="container my-4">
  <h2 class="text-primary"><i class="fas fa-edit"></i> Editar Funcionalidade</h2>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="submit()" [formGroup]="form">
    <div class="card mb-3">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Nome *</label>
          <input formControlName="name" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Preço Mínimo *</label>
            <input type="number" step="0.01" formControlName="minimumPrice" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Preço Assistente</label>
            <input type="number" step="0.01" formControlName="defaultAssistantPrice" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Status</label>
            <select formControlName="status" class="form-control">
              <option value="ACTIVE">Ativo</option>
              <option value="INACTIVE">Inativo</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" routerLink="/functionalities">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!form.dirty">
        <i class="fas fa-save"></i> Salvar
      </button>
    </div>
  </form>
</div>
