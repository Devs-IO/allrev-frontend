<div class="container my-4">
  <h1 class="mb-4 text-primary">Clientes</h1>

  <!-- Loading -->
  <div *ngIf="clients().length === 0" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Carregando clientes...</p>
  </div>

  <!-- Tabela -->
  <div *ngIf="clients().length > 0" class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Status</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients(); let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <strong><i class="fas fa-user me-2"></i>{{ client.name }}</strong>
              </td>
              <td><i class="fas fa-envelope me-1"></i>{{ client.email }}</td>
              <td><i class="fas fa-phone me-1"></i>{{ client.phone || '-' }}</td>
              <td>
                <span *ngIf="client.isActive" class="text-success">
                  <i class="fas fa-check-circle"></i> Ativo
                </span>
                <span *ngIf="!client.isActive" class="text-danger">
                  <i class="fas fa-times-circle"></i> Inativo
                </span>
              </td>
              <td>
                <div class="btn-group" role="group">
                  <button
                    type="button"
                    class="btn btn-outline-primary action-btn"
                    (click)="viewClients(client.id)"
                    title="Visualizar">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-warning action-btn"
                    (click)="editClients(client.id)"
                    title="Editar">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger action-btn"
                    (click)="deleteClients(client.id)"
                    title="Excluir">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="clients().length === 0" class="text-center py-5">
    <i class="fas fa-users fa-3x text-muted mb-3"></i>
    <h5 class="text-muted">Nenhum cliente cadastrado</h5>
    <p class="text-muted">Clique no menu lateral para cadastrar um novo cliente.</p>
  </div>
</div>
