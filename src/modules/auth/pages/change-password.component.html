<div class="container my-4" style="max-width: 540px;">
  <h2 class="text-primary mb-3">
    <i class="fas fa-key me-2"></i> Alterar Senha
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="card mb-3">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="password">Nova Senha</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            minlength="8"
            required
          />
          <div
            *ngIf="form.controls.password.touched && form.controls.password.errors?.minlength"
            class="text-danger small mt-1"
          >
            Mínimo de {{ form.controls.password.errors?.minlength?.requiredLength }} caracteres.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="confirmPassword">Confirmar Senha</label>
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            required
          />
          <div *ngIf="form.touched && form.errors?.mismatch" class="text-danger small mt-1">
            As senhas não coincidem.
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" type="button" routerLink="/profile">
        <i class="bi bi-arrow-left-circle"></i> Voltar
      </button>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading">
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        <i class="fas fa-save" *ngIf="!loading"></i>
        {{ loading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">
    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
  </div>
  <div *ngIf="success" class="alert alert-success mt-3">
    <i class="fas fa-check-circle me-2"></i>Senha alterada com sucesso.
  </div>
</div>
